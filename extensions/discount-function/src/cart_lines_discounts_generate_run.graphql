query CartInput {
  cart {
    lines {
      id
      quantity
      cost { 
        subtotalAmount { 
          amount 
          currencyCode 
        } 
        amountPerQuantity {
          amount
          currencyCode
        }
      }
      merchandise {
        __typename
        ... on ProductVariant {
          id
          title
          sku
          product { 
            title 
          }
          qbTiers: metafield(namespace: "qbtier", key: "tiers") {
            value
            type
          }
        }
      }
    }
  }
  discount { 
    discountClasses 
  }
}
